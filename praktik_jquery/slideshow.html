<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            // Hide all slider images and titles initially
            $('.sliderImage, .slidertitle').hide();

            // Show the first image and title
            showNextImage(); 

            // Set interval to change image every 3 seconds (3000 milliseconds)
            setInterval('showNextImage()', 3000); 
        });

        function showNextImage() {
            i++; // Increment image index

            // Animation sequence for image
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);

            // Animation sequence for title
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);

            // Reset counter when it reaches 3 (assuming 3 images)
            if (i >= 3) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" class="sliderImage" src="gambar1.jpg" />
        <div class="slidertitle" id="title1">Gambar1</div>

        <img id="sliderImage2" class="sliderImage" src="gambar2.jpg" />
        <div class="slidertitle" id="title2">Gambar2</div>

        <img id="sliderImage3" class="sliderImage" src="gambar3.jpg" />
        <div class="slidertitle" id="title3">Gambar3</div>
    </div>
</body>
</html>
